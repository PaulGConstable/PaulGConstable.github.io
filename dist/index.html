<html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description content="Neighbourhood Map Project"><meta name=author content="Paul Constable"><title>Paul Constable's Neighbourhood Map Project</title><style>
.search,body{font-family:Bangers,impact}@font-face{font-family:Bangers;font-style:normal;font-weight:400;src:local('Bangers'),local('Bangers-Regular'),url(https://fonts.gstatic.com/s/bangers/v8/_Kq7Xa_aavBxPnttrBeaoQ.ttf) format('truetype')}html{font-size:100%;overflow-y:scroll;-webkit-tap-highlight-color:transparent;-ms-text-size-adjust:100%;-webkit-text-size-adjust:none}body{margin:0;font-size:16px;color:#fff}header{display:-webkit-flex;display:flex;flex-direction:row;flex-wrap:wrap;justify-content:flex-end;min-height:8%;width:100%;-webkit-box-shadow:0 0 4em #222;-moz-box-shadow:0 0 4em #222;box-shadow:0 0 4em #222;background-color:#2c3e50;color:#2c3e50;z-index:1;position:absolute}header p{font-size:20px;line-height:.5em}header img{-webkit-border-radius:12px;-moz-border-radius:12px;border-radius:12px;box-shadow:0 0 0 2px #fff;max-width:45px;max-height:45px;margin:0 0 0 .3em}ul{padding:0}.header-flex-item{color:#fff;line-height:20px;text-transform:uppercase;padding:1em .5em .5em}.search{background:#464c53;border:0;float:right;border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px;display:block;margin-left:1em;padding-left:.5em;color:#fff;font-size:20px;min-height:48px}.menu-btn{visibility:hidden}.rides-container{border:2px solid #fff;background-color:#2c3e50;font-size:16px;font-family:Bangers,impact;color:#fff;min-width:17%;height:auto;padding-right:1em;padding-left:0;border-radius:8px;-moz-border-radius:8px;-webkit-border-radius:8px;position:fixed;z-index:1;top:15%;left:2%}.nav-item{width:100%;padding:.5em;list-style-type:none;text-align:left;min-height:48px}.nav-item:focus,.nav-item:hover{background-color:#fff;color:#2c3e50}.map{min-height:92%;min-width:100%;background-color:#ccc;position:absolute;left:0;top:8%}.gm-style-iw{color:#000;font-family:Bangers,impact}.gm-style-mtc{display:none}@media only screen and (max-width:750px){.menu-btn,.rides-container{z-index:1;transition:transform .3s ease;top:15%}header p{font-size:18px}.name{display:none}.menu-btn{display:inline-block;visibility:visible;position:absolute;left:3%}.menu-btn svg{background-color:#2c3e50;padding:.1em;width:48px;height:48px;fill:#fff;border-radius:8px;-moz-border-radius:8px;-webkit-border-radius:8px;border:2px solid #fff}.rides-container{position:fixed;margin-top:5em;transform:translate(-118%,0)}.rides-container.open{margin-top:5em;transform:translate(3%,0)}}
</style></head><body><header><div class="header-flex-item name"><p>Paul Constable</p></div><div class=header-flex-item><form><input id=search class=search placeholder="Search my rides..." data-bind="textInput: cycleSearch"></form></div><div class=header-flex-item><picture><source media="(max-width: 480px)" srcset=img/profilepic.jpg><img src=img/profilepic.jpg alt="profile picture of Paul Constable"></picture></div></header><section><a id=menu class=menu-btn data-bind="click: mobileNavToggle"><svg xmlns=http://www.w3.org/2000/svg viewbox="0 0 24 24"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path></svg></a></section><content><nav id=drawer class=rides-container data-bind="click: mobileNavToggle"><ul data-bind="foreach: cycleFiltered"><li data-bind="text: name, click: $parent.displayRide" class=nav-item></li></ul></nav><div id=map class=map></div></content><script src=js/knockout-3.4.0.min.js async defer></script><script src=js/app.min.js async defer></script><script src=js/jquery-1.12.1.min.min.js async defer></script><script>
        function onLoad() {
            app();
        }
        </script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUM4HyJsHOv2ZZZSX8PLv9CPhcaVIQKTs&libraries=geometry&amp&callback=onLoad" onerror=googleError() async defer>
        </script><script>
        function googleError() {
            alert('Sorry, Google Maps could not be loaded. Please refresh the page.');
        }
        </script></body></html>
